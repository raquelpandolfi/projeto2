<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta.</p>
    <img src="./logo-html.png" alt="Logo do HTML5">
    <p>Podemos carregar também imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual.</p>
    <img src="imagem/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter sua URL completa.</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo de JavaScript">
</body>
</html>
